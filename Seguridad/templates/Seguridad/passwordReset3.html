{% extends 'General/base.html' %}
{% block title %} Restablecer Contraseña{% endblock %}

{% block content %}
<nav class="navbar navbar-expand navbar-theme" style = "background-color: #153d77">
    <div class="navbar-collapse collapse">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item dropdown ms-lg-2">
                <a class="nav-link active" href="{% url 'login' %}"> Inicio de sesión</a>
            </li>
        </ul>
    </div>
</nav>
<main class="main h-100 w-100">
    <div class="container h-100">
        <div class="row h-100">
            <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
                <div class="d-table-cell align-middle">
                    <div class="card">
                        <div class="card-body">
                            <div class="m-sm-4">
                                <div class = "m-3">
                                    <div class = "col text-center">
                                        <h3 class = "card-header">Restablecer contraseña</h3>
                                    </div>
                                        <form method = "post">
                                            {% csrf_token %}
                                            {{form}}
                                        <div class = "text-center">
                                            <input class = "btn btn-primary mt-5" type = "Submit" style = "background-color: ##3e4676; border:none;" value = "Confirmar">
                                        </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
